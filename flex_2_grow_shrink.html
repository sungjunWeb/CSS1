<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex_2_grow_shrink</title>
    <style>
      .container{
        background-color:powderblue;
        height:200px;
        display:flex;
        flex-direction:row;
      }
      .item{
        background-color:tomato;
        color:white;
        border:1px solid white;
      }
      .item:nth-child(1){
        flex-basis:150px;
      }
      .item:nth-child(2){
        flex-basis:150px;
        /* flex-shrink:1; */
        /* flex-grow:2; */
        /* flex-basis:200px; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>

    <a href="index.html">Goto Main</a>
  </body>
</html>
