<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box_sizing</title>
    <style>
      *{
          box-sizing:border-box;
      }
      div{
        margin:10px;
        width:150px;
        box-sizing:border-box;
      }
      #small{
        border:10px solid black;
      }
      #large{
        border:30px solid black;
      }
    </style>
  </head>
  <body>
    <div id="small">Hello</div>
    <div id="large">Hello</div>
    <a href="index.html">Goto Main</a>
  </body>
</html>
